{% extends "base.html" %}
	{% block content %}

<form method = "POST" novalidate >
	{{form.hidden_tag()}}
	<p> {{form.city_name.label}}<br>
	    {{form.city_name(size=32)}}</p>
	<p> {{form.city_rank.label}}<br>
	    {{form.city_rank(size=32)}}</p>

	    {{form.submit()}}</p>
</form>
	</p>
{% endblock %}
